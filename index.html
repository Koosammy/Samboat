<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoboToolbox Custom Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/NWbrZJB/Presentation1.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.4; /* 60% transparency */
            z-index: -1;
        }
        #form-container {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .my-custom-note {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #000;
        }
        .my-custom-btn {
            background-color: #004d00;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <iframe src="https://ee.kobotoolbox.org/x/dMivoRYj" onload="applyCustomStyles(this.contentDocument)"></iframe>
    </div>
    <script>
        // Create a style element
        var style = document.createElement('style');
        style.type = 'text/css';
        style.innerHTML = `
            body, html {
                margin: 0 !important;
                padding: 0 !important;
                min-height: 100vh !important;
            }
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('https://i.ibb.co/NWbrZJB/Presentation1.png') !important;
                background-size: cover !important;
                background-position: center center !important;
                background-repeat: no-repeat !important;
                opacity: 0.4; /* 60% transparency */
                z-index: -1;
            }
            #root {
                min-height: 100vh !important;
                position: relative;
                z-index: 1;
            }
            .my-custom-note {
                background-color: rgba(255, 255, 255, 0.7) !important;
                padding: 10px !important;
                margin: 10px 0 !important;
                border-radius: 5px !important;
                color: #000 !important;
            }
            .my-custom-btn {
                background-color: #004d00 !important;
                color: white !important;
                border: none !important;
                padding: 10px 20px !important;
                margin: 5px !important;
                border-radius: 5px !important;
            }
        `;
        // Append the style to the document head
        document.head.appendChild(style);

        // Function to apply custom classes
        function applyCustomStyles(doc) {
            if (!doc) return;
            var style = doc.createElement('style');
            style.type = 'text/css';
            style.innerHTML = `
                .survey__row--note {
                    background-color: rgba(255, 255, 255, 0.7) !important;
                    padding: 10px !important;
                    margin: 10px 0 !important;
                    border-radius: 5px !important;
                    color: #000 !important;
                }
                button {
                    background-color: #004d00 !important;
                    color: white !important;
                    border: none !important;
                    padding: 10px 20px !important;
                    margin: 5px !important;
                    border-radius: 5px !important;
                }
            `;
            doc.head.appendChild(style);
        }

        // Set up a MutationObserver to handle dynamically loaded content
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.addedNodes && mutation.addedNodes.length > 0) {
                    applyCustomStyles(mutation.target.ownerDocument);
                }
            });
        });

        // Observe the document
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
